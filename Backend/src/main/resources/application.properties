spring.application.name=Mesagge

# Session Configuration (In-Memory Implementation)
session.timeout.minutes=30
session.cleanup.interval.minutes=5

# WebSocket Configuration
websocket.max-connections-per-user=5

# Application Configuration
spring.application.name=message-service
server.port=8080

# Database Configuration
spring.datasource.url=
spring.datasource.driverClassName=org.postgres.Driver
spring.datasource.username=
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
