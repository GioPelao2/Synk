# Application Configuration
spring.application.name=message-service
server.port=8080

# Session Configuration (In-Memory Implementation)
session.timeout.minutes=30
session.cleanup.interval.minutes=5

# WebSocket Configuration
websocket.max-connections-per-user=5

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (para acceder a la base de datos via web)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar configuraciones espec√≠ficas de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
